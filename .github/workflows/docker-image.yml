name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
env:
    AWS_REGION: us-east-2
    

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: test injection
      run: echo ${{ secrets.AWS_REGION }}
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    - name: refresh aws credentials for Docker connection
      run: aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 116515497742.dkr.ecr.us-east-2.amazonaws.com
    - name: Build the Docker image
      run: docker build --tag 116515497742.dkr.ecr.us-east-2.amazonaws.com/my-first-ecr-repo:1.7 . 
    - name: Push the Docker image
      run: docker push --tag 116515497742.dkr.ecr.us-east-2.amazonaws.com/my-first-ecr-repo:1.7 . 
